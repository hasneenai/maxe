<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>منصة ماكس التعليمية</title>
  <link rel="icon" href="https://www2.0zz0.com/2025/09/07/08/452220149.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      --primary: #9c27b0;
      --primary-dark: #7b1fa2;
      --primary-light: #ba68c8;
      --accent: #e91e63;
      --gradient-start: #8e24aa;
      --gradient-end: #4a148c;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f5f5f5;
      --text-secondary: #b0b0b0;
      --border-color: #333;
      --success: #4caf50;
      --royal-purple: #6a0dad;
      --deep-magenta: #8b008b;
      --violet: #9400d3;
      --indigo: #4b0082;
    }
    
    [data-theme="light"] {
      --bg-color: #f5f5f7;
      --card-bg: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --border-color: #dddddd;
      --primary: #9c27b0;
      --primary-dark: #7b1fa2;
      --primary-light: #ba68c8;
      --gradient-start: #e1bee7;
      --gradient-end: #ce93d8;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      user-select: none;
    }
    
    body {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end), var(--indigo));
      background-size: 400% 400%;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.5s ease;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* نافذة الاشتراك الإجباري */
    #subscriptionModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .modal-content {
      background: linear-gradient(145deg, var(--deep-magenta), var(--royal-purple), var(--violet));
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 30px rgba(156, 39, 176, 0.6);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.5s ease, glow 2s infinite alternate;
      border: 2px solid var(--primary-light);
      position: relative;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff0080, #8000ff, #0080ff, #8000ff);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
      animation: gradientRotate 3s infinite linear;
    }
    
    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(156, 39, 176, 0.5); }
      to { box-shadow: 0 0 30px rgba(156, 39, 176, 0.8), 0 0 40px rgba(233, 30, 99, 0.6); }
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      color: var(--primary-light);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 2;
    }
    
    .close-btn:hover {
      color: var(--accent);
      transform: rotate(90deg);
      text-shadow: 0 0 10px rgba(233, 30, 99, 0.8);
    }
    
    .channel-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: #fff;
      padding: 5px;
      box-shadow: 0 0 25px rgba(156, 39, 176, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid var(--primary-light);
      animation: pulse 2s infinite, logoSpin 10s infinite linear;
      position: relative;
      z-index: 1;
    }
    
    @keyframes logoSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .modal-title {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }
    
    .modal-message {
      font-size: 1.1em;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #fff;
      position: relative;
      z-index: 1;
    }
    
    .modal-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.5);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .modal-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .modal-btn:hover {
      background: linear-gradient(to right, var(--accent), var(--primary));
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.7);
    }
    
    .modal-btn:hover::before {
      left: 100%;
    }
    
    .modal-btn i {
      margin-left: 8px;
    }
    
    .verified-note {
      font-size: 0.9em;
      color: var(--primary-light);
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }
    
    .glass-container {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      margin: 20px;
      max-width: 1200px;
      width: 100%;
      display: none;
      transition: all 0.3s ease;
    }
    
    [data-theme="light"] .glass-container {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .page {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .page.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    header {
      background: rgba(30, 30, 30, 0.8);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 15px 15px;
    }
    
    [data-theme="light"] header {
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .site-title {
      color: var(--primary-light);
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.3s;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary-light), var(--accent), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shimmer 3s infinite linear;
      text-shadow: 0 0 10px rgba(186, 104, 200, 0.5);
    }
    
    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    .site-title:hover {
      transform: scale(1.05);
      text-shadow: 0 0 15px rgba(186, 104, 200, 0.8);
    }
    
    .search-container {
      flex-grow: 1;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
    }
    
    #searchInput {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border: 2px solid rgba(156, 39, 176, 0.3);
      border-radius: 50px;
      background: rgba(30, 30, 30, 0.6);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }
    
    [data-theme="light"] #searchInput {
      background: rgba(255, 255, 255, 0.6);
    }
    
    #searchInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
    }
    
    #searchButton, #themeToggle {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 4px 10px rgba(156, 39, 176, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    #searchButton::before, #themeToggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
    }
    
    #searchButton:hover::before, #themeToggle:hover::before {
      transform: translateX(100%);
      transition: transform 0.6s ease;
    }
    
    #searchButton:hover, #themeToggle:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(156, 39, 176, 0.5);
    }
    
    .teachers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }
    
    .teacher-card {
      background: linear-gradient(145deg, color-mix(in srgb, var(--card-bg) 90%, black 10%), color-mix(in srgb, var(--card-bg) 95%, black 5%));
      padding: 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(156, 39, 176, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .teacher-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }
    
    .teacher-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(156, 39, 176, 0.4);
    }
    
    .teacher-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      display: block;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }
    
    .teacher-card:hover .teacher-img {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
    }
    
    .teacher-name {
      margin: 1rem 0;
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary-light);
      transition: all 0.3s;
    }
    
    .teacher-card:hover .teacher-name {
      color: var(--accent);
      text-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
    }
    
    .classes-page {
      display: grid;
      gap: 2rem;
    }
    
    .teacher-info {
      background: linear-gradient(145deg, color-mix(in srgb, var(--card-bg) 90%, black 10%), color-mix(in srgb, var(--card-bg) 95%, black 5%));
      padding: 1.5rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(156, 39, 176, 0.2);
    }
    
    .teacher-img-lg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }
    
    .teacher-info:hover .teacher-img-lg {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
    }
    
    .back-button, .copy-button {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .back-button::before, .copy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
    }
    
    .back-button:hover::before, .copy-button:hover::before {
      transform: translateX(100%);
      transition: transform 0.6s ease;
    }
    
    .copy-button {
      margin-top: 1rem;
      font-size: 1rem;
    }
    
    .back-button:hover, .copy-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
    }
    
    .classes-list {
      display: grid;
      gap: 1.5rem;
    }
    
    .class-card {
      background: linear-gradient(145deg, color-mix(in srgb, var(--card-bg) 90%, black 10%), color-mix(in srgb, var(--card-bg) 95%, black 5%));
      padding: 1rem;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(156, 39, 176, 0.2);
      transition: all 0.3s;
    }
    
    .class-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(156, 39, 176, 0.3);
    }
    
    .class-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-right: 4px solid var(--primary);
      transition: all 0.3s;
    }
    
    .class-card:hover .class-header {
      border-right-color: var(--accent);
    }
    
    .lectures-list {
      display: none;
      gap: 0.8rem;
      margin-top: 1rem;
      padding-right: 1rem;
    }
    
    .lecture-item {
      position: relative;
      padding: 1rem 1rem 1rem 2.5rem;
      background: rgba(40, 40, 40, 0.6);
      border-radius: 10px;
      border-right: 3px solid var(--primary);
      cursor: pointer;
      transition: 0.3s;
    }
    
    [data-theme="light"] .lecture-item {
      background: rgba(240, 240, 240, 0.6);
    }
    
    .lecture-item:hover {
      background: rgba(156, 39, 176, 0.2);
      transform: translateX(5px);
      border-right-color: var(--accent);
    }
    
    .checkmark {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--success);
    }
    
    .video-page {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .video-container {
      position: relative;
      background: black;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    
    .plyr video {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    
    .video-details {
      background: linear-gradient(145deg, color-mix(in srgb, var(--card-bg) 90%, black 10%), color-mix(in srgb, var(--card-bg) 95%, black 5%));
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(156, 39, 176, 0.2);
    }
    
    .footer {
      margin-top: 3rem;
      padding: 2rem;
      text-align: center;
      background: rgba(30, 30, 30, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px 15px 0 0;
    }
    
    [data-theme="light"] .footer {
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .footer p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }
    
    .footer a {
      color: var(--primary-light);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .footer a:hover {
      color: var(--accent);
      text-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(156, 39, 176, 0.2);
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .social-icons a:hover {
      background: rgba(156, 39, 176, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      border: 4px solid rgba(156, 39, 176, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
      }
      
      .search-container {
        width: 100%;
      }
      
      .teachers-grid {
        grid-template-columns: 1fr;
      }
      
      .teacher-info {
        flex-direction: column;
        text-align: center;
      }
      
      .teacher-img, .teacher-img-lg {
        width: 100px;
        height: 100px;
      }
      
      .glass-container {
        margin: 10px;
        padding: 20px;
      }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(156, 39, 176, 0.7); }
      50% { box-shadow: 0 0 25px rgba(156, 39, 176, 0.9); }
      100% { box-shadow: 0 0 10px rgba(156, 39, 176, 0.7); }
    }
  </style>
</head>
<body>
  <!-- نافذة الاشتراك الإجباري -->
  <div id="subscriptionModal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">
        <i class="fas fa-times"></i>
      </div>
      
      <div class="channel-logo">
        <img src="https://www2.0zz0.com/2025/09/07/08/452220149.jpg" alt="قناة التليجرام">
      </div>
      
      <h2 class="modal-title">اشترك في قناتنا أولاً</h2>
      <p class="modal-message">انضم إلى قناتنا على تليجرام للحصول على أحدث المحاضرات والمواد التعليمية الحصرية</p>
      
      <a href="https://t.me/uumm20" target="_blank" class="modal-btn">
        <span>الدخول إلى القناة</span>
        <i class="fab fa-telegram"></i>
      </a>
      
      <p class="verified-note">بعد الاشتراك، اضغط على زر "لقد اشتركت" أدناه</p>
      
      <button onclick="verifySubscription()" style="background: linear-gradient(to right, #4CAF50, #2E7D32); margin-top: 10px;" class="modal-btn">
        <span>لقد اشتركت في القناة</span>
        <i class="fas fa-check"></i>
      </button>
    </div>
  </div>

  <div class="glass-container" id="mainContent">
    <header>
      <h1 class="site-title" onclick="navigate('home')">منصة ماكس التعليمية</h1>
      <button id="themeToggle">تبديل المظهر</button>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="ابحث عن مدرس...">
        <button id="searchButton">بحث</button>
      </div>
    </header>
    
    <div id="homePage" class="page active">
      <div class="teachers-grid" id="teachersGrid">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>جاري تحميل البيانات...</p>
        </div>
      </div>
    </div>
    
    <div id="classesPage" class="page">
      <div class="classes-page">
        <button class="back-button" onclick="navigate('home')">← الرجوع للمدرسين</button>
        <div class="teacher-info">
          <img id="teacherImage" class="teacher-img-lg" alt="صورة المدرس">
          <div>
            <h2 id="teacherName"></h2>
            <p id="teacherSubject"></p>
          </div>
        </div>
        <div class="classes-list" id="classesList"></div>
      </div>
    </div>
    
    <div id="videoPage" class="page">
      <div class="video-page">
        <div class="video-container">
          <video id="player" playsinline controls></video>
        </div>
        <div class="video-details">
          <h2 id="videoTitle"></h2>
          <p id="videoDescription"></p>
          <button class="back-button" onclick="navigate('classes')">العودة للفصول</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>قناتنا على التليجرام: <a href="https://t.me/uumm20" target="_blank">@uumm20</a></p>
      <p>تابعنا على وسائل التواصل الاجتماعي</p>
      <div class="social-icons">
        <a href="https://t.me/uumm20" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://www.instagram.com/m.4a9?igsh=cnFseGVyM3lkZ25y"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@mmuu20"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

<script type="text/babel">
    // إدارة حفظ تقدم المستخدم
    var completedLectures = JSON.parse(localStorage.getItem('completedLectures') || '{}');
    function saveCompleted() {
      localStorage.setItem('completedLectures', JSON.stringify(completedLectures));
    }
    
    function markLectureCompleted(url) {
      if (!completedLectures[url]) {
        completedLectures[url] = true;
        saveCompleted();
        if (currentTeacher) renderClasses(currentTeacher.classes);
      }
    }
    
    // دالة لإخفاء نافذة الاشتراك بعد التأكد
    function verifySubscription() {
      localStorage.setItem('subscribedToChannel', 'true');
      document.getElementById('subscriptionModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }
    
    // دالة لإغلاق النافذة
    function closeModal() {
      alert('يجب الاشتراك في القناة أولاً لاستخدام المنصة');
    }
    
    // التحقق مما إذا كان المستخدم قد اشترك مسبقاً
    window.onload = function() {
      const hasSubscribed = localStorage.getItem('subscribedToChannel');
      if (hasSubscribed === 'true') {
        document.getElementById('subscriptionModal').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        document.getElementById('subscriptionModal').style.display = 'flex';
        document.getElementById('mainContent').style.display = 'none';
      }
      
      initializeTheme();
      loadData();
    }
    
    function initializeTheme() {
      var stored = localStorage.getItem('theme');
      var theme = stored || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeButtonText();
    }
    
    function updateThemeButtonText() {
      var cur = document.documentElement.getAttribute('data-theme');
      document.getElementById('themeToggle').textContent = cur === 'dark' ? 'الوضع النهاري' : 'الوضع الليلي';
    }
    
    document.getElementById('themeToggle').addEventListener('click', function() {
      var cur = document.documentElement.getAttribute('data-theme');
      var next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeButtonText();
    });

    var hls;
    var player = new Plyr('#player', {
      controls: ['play-large','rewind','play','fast-forward','progress','current-time','mute','volume','captions','settings','airplay','fullscreen'],
      settings: ['speed','quality'], 
      speed: {selected: 1, options: [0.5, 1, 1.25, 1.5, 2]}, 
      seekTime: 10
    });

    var pages = {
      home: document.getElementById('homePage'),
      classes: document.getElementById('classesPage'),
      video: document.getElementById('videoPage')
    };
    
    var teachersGrid = document.getElementById('teachersGrid');
    var searchInput = document.getElementById('searchInput');
    var searchButton = document.getElementById('searchButton');
    
    var teachers = [];
    var currentTeacher = null;
    var currentClassIndex = 0;
    var currentLectureIndex = 0;
    var currentLectureLink = '';

    function navigate(page) {
      window.scrollTo(0, 0);
      if (page !== 'video') {
        player.pause();
        if (hls) {
          hls.destroy();
          hls = null;
        }
      }
      
      Object.keys(pages).forEach(function(k) {
                pages[k].classList.remove('active');
      });
      
      pages[page].classList.add('active');
    }
    
    function copyLectureLink() {
      if (!currentLectureLink) return;
      navigator.clipboard.writeText(currentLectureLink).then(function() {
        alert('تم نسخ رابط المحاضرة');
      }).catch(function() {
        alert('حدث خطأ أثناء النسخ');
      });
    }

    function renderTeachers(list) {
      list = list || teachers;
      
      if (!list.length) {
        teachersGrid.innerHTML = '<p>لا يوجد نتائج مطابقة</p>';
        return;
      }
      
      teachersGrid.innerHTML = list.map(function(t) {
        return `
          <div class="teacher-card" onclick="showTeacher('${t.id}')">
            <img src="${t.image}" alt="${t.name}" class="teacher-img">
            <h3 class="teacher-name">${t.name}</h3>
            <p>${t.subject}</p>
          </div>
        `;
      }).join('');
    }
    
    function showTeacher(id) {
      currentTeacher = teachers.find(function(t) {
        return t.id == id;
      });
      
      if (!currentTeacher) return;
      
      document.getElementById('teacherImage').src = currentTeacher.image;
      document.getElementById('teacherName').textContent = currentTeacher.name;
      document.getElementById('teacherSubject').textContent = currentTeacher.subject;
      
      renderClasses(currentTeacher.classes);
      navigate('classes');
    }
    
    function renderClasses(classesData) {
      document.getElementById('classesList').innerHTML = classesData.map(function(cls, ci) {
        var lectures = cls.lectures.map(function(lec, li) {
          var done = completedLectures[lec.url];
          return `
            <div class="lecture-item" onclick="playVideo(${ci}, ${li}, '${lec.url.replace(/'/g, "\\'")}', '${lec.title.replace(/'/g, "\\'")}', '${lec.description.replace(/'/g, "\\'")}')">
              ${li + 1}. ${lec.title}
              ${done ? '<span class="checkmark">✔</span>' : ''}
            </div>
          `;
        }).join('');
        
        return `
          <div class="class-card">
            <div class="class-header" onclick="toggleLectures(this)">
              <h3>${cls.name}</h3>
              <span>▼</span>
            </div>
            <div class="lectures-list">
              ${lectures}
            </div>
          </div>
        `;
      }).join('');
    }
    
    function toggleLectures(el) {
      var list = el.parentElement.querySelector('.lectures-list');
      var arrow = el.querySelector('span');
      
      if (!list.style.display || list.style.display === 'none') {
        list.style.display = 'grid';
        arrow.textContent = '▲';
      } else {
        list.style.display = 'none';
        arrow.textContent = '▼';
      }
    }

    function convertToProxyUrl(originalUrl) {
      // البروكسي الذي تريد استخدامه
      const proxyBase = "https://white-tree-fc94.sadshelpiq.workers.dev/proxy/";
      
      // إزالة البروتوكول من الرابط الأصلي وإضافته للبروكسي
      const urlWithoutProtocol = originalUrl.replace(/^https?:\/\//, '');
      
      return proxyBase + urlWithoutProtocol;
    }

    // تعديل دالة playVideo لاستخدام البروكسي
    function playVideo(ci, li, url, title, desc) {
      currentClassIndex = ci;
      currentLectureIndex = li;
      currentLectureLink = url;
      
      var video = document.getElementById('player');
      
      // تحويل الرابط إلى رابط البروكسي
      var proxyUrl = convertToProxyUrl(url);
      
      if (url.endsWith('.m3u8')) {
        if (hls) {
          hls.destroy();
        }
        
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(proxyUrl); // استخدام رابط البروكسي هنا
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            player.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = proxyUrl; // استخدام رابط البروكسي هنا
          video.addEventListener('loadedmetadata', function() {
            player.play();
          });
        } else {
          alert('هذا المتصفح لا يدعم بث الفيديو بهذا الصيغة');
          return;
        }
      } else {
        player.source = {
          type: 'video',
          sources: [{
            src: proxyUrl, // استخدام رابط البروكسي هنا
            type: 'video/mp4'
          }]
        };
        player.play();
      }
      
      document.getElementById('videoTitle').textContent = title;
      document.getElementById('videoDescription').textContent = desc;
      
      navigate('video');
    }
    
    player.on('ended', function() {
      markLectureCompleted(currentLectureLink);
      
      var cls = currentTeacher.classes;
      var ci = currentClassIndex;
      var li = currentLectureIndex;
      
      if (li < cls[ci].lectures.length - 1) {
        li++;
      } else if (ci < cls.length - 1) {
        ci++;
        li = 0;
      } else {
        return;
      }
      
      var next = cls[ci].lectures[li];
      playVideo(ci, li, next.url, next.title, next.description);
    });
    
    function handleSearch() {
      var term = searchInput.value.trim().toLowerCase();
      renderTeachers(teachers.filter(function(t) {
        return t.name.toLowerCase().includes(term) || t.subject.toLowerCase().includes(term);
      }));
    }
    
    var searchTimeout;
    searchInput.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(handleSearch, 300);
    });
    
    searchButton.addEventListener('click', handleSearch);
    
    function loadData() {
  fetch('data.json')
    .then(function(res) {
      if (!res.ok) throw new Error('فشل تحميل البيانات');
      return res.json();
    })
    .then(function(data) {
      teachers = data.teachers;
      renderTeachers();
    })
    .catch(function(error) {
      console.error('Error:', error);
      teachersGrid.innerHTML = `
        <div class="error">
          <p>حدث خطأ في تحميل البيانات</p>
          <button onclick="loadData()" style="margin-top:1rem;padding:0.5rem 1rem;background:var(--primary);color:#fff;border:none;border-radius:5px;">
            إعادة تحميل البيانات
          </button>
        </div>
      `;
    });
}
    
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
